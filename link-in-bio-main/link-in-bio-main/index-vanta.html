<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aakash Raj SM-Links</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.NET({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00
        })
      })
      </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/aakash.jpg.png" />
        <h1>@Easyans</h1>
      </header>
      <ul>
        <li>
          <a href="https://akr-next-portfolio.vercel.app/#home">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/aakash-raj-670334217">
            <img src="./images/linked in.png" alt="YouTube" width="20" />
            Linkedin
          </a>
        </li>
        <li>
          <a href="https://twitter.com/AkashVa93764351">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://github.com/easyans">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
